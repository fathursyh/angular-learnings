<the-header />
<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user
          [id]="user.id"
          [avatar]="user.avatar"
          [name]="user.name"
          (select)="onSelectUser($event)"
        />
      </li>
    }
  </ul>
  @if (selectedUserData) {
    <app-tasks [name]="selectedUserData.name" />
  } @else {
    <p id="fallback">Select The User</p>
  }
</main>
