@if (showAddModal) {
  <app-new-task (closeDialog)="closeDialog()" [id]="id!"/>
}
<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="onClickAdd()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUserTasks; track task.id) {
      <li>
        <app-task [taskData]="task" />
      </li>
    }
  </ul>
</section>
